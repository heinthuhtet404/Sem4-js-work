<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1> 
    <script>
        var colors = ["red","blue","green"];
        alert(colors.toString()); // converts the array to a string
        alert(colors.valueOf()); // returns the array as a string
        alert(colors);
        alert(colors.join("")); // joins the array elements with no separator
        alert(colors.join("||")); // joins the array elements with "||"
    </script>
</body>
</html>
