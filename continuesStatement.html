<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>A loop which will skip the step where i = 3.</p>
    <p id="demo"></p>
    <script>
        let text = "";
        for (let i = 1; i < 12; i++) {
            if (i % 5 == 0) { continue; } 
            text += "The number is " + i + "<br>"; 
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
